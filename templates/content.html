<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
        integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Admin Control Panel</a>
                </li>
            </ul>
        </div>
    </div>
    <button type="button" class="btn btn-outline-light"
        onclick="window.location.href='{{ url_for('login') }}';">Logout</button>
</nav>


<body>
    <h1>Content Page</h1>
    <p> DataSet Name: {{ session['dataSet'] }}</p>
    <p> GraphType: {{ session['graphType'] }}</p>
    <p> Labels: {{ labels }}</p>
    <p> Data: {{ data }}</p>
    <p> Number Of Columns: {{ col }}</p>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
        let label = "{{labels}}"
        let dataSet = "{{data}}"
        label_new = label.split(",")
        label_new = label.replaceAll("'",'').replaceAll('#','').replaceAll('&','').replaceAll('[','').replaceAll('3','').replaceAll('4','')
        .replaceAll('9','').replaceAll(';','').replaceAll(']','').replace(',','')
        
        dataSet_new = dataSet.split(",")
        dataSet_new = dataSet.replace("'",'')

        console.log(label_new)
        console.log(dataSet_new)

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: '{{ session['graphType'] }}',
            data: {
                labels: label_new,
                datasets: [{
                    label: '# of Votes',
                    data: dataSet_new,

                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
